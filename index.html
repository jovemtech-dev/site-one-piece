<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Piece</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container py-5">

    <!-- Header com EN/PT -->
    <div class="d-flex justify-content-end mb-3">
      <img src="bandeira-en.png" alt="EN" class="lang-btn" data-lang="en"
        style="cursor:pointer; width:30px; margin-right:5px;">
      <img src="bandeira-pt.png" alt="PT" class="lang-btn" data-lang="pt" style="cursor:pointer; width:30px;">
    </div>

    <h1 class="mb-4 text-center" id="title">One Piece Episodes on Your Birthday</h1>

    <!-- Input de data (somente dia/mês) -->
    <div class="row mb-4 justify-content-center">
      <div class="col-md-2">
        <select id="dia" class="form-control">
          <option value="">Escolha o dia</option>
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="mes" class="form-control">
          <option value="">Escolha o mês</option>
          <option value="01">Janeiro</option>
          <option value="02">Fevereiro</option>
          <option value="03">Março</option>
          <option value="04">Abril</option>
          <option value="05">Maio</option>
          <option value="06">Junho</option>
          <option value="07">Julho</option>
          <option value="08">Agosto</option>
          <option value="09">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <!-- <div class="col-md-4 form-group">
        <input id="aniversario" type="date" class="form-control"></input>
      </div> -->

      <div class="col-md-2">
        <button id="searchBtn" class="btn btn-primary w-100" id="searchBtn">Search</button>
      </div>
    </div>

    <!-- Resultados -->
    <div id="results" class="row g-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>


</html>
