<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Piece</title>
  <link rel="icon" href="icon.png">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container py-5">

    <!-- Header com EN/PT -->
    <div class="d-flex justify-content-end mb-3">
      <img src="bandeira-en.png" alt="EN" class="lang-btn" data-lang="en"
        style="cursor:pointer; width:30px; margin-right:5px;">
      <img src="bandeira-pt.png" alt="PT" class="lang-btn" data-lang="pt" style="cursor:pointer; width:30px;">
    </div>

    <h1 class="mb-4 text-center" id="title">One Piece Episodes on Your Birthday</h1>
    <h1 class="mb-4 text-center" id="sub_title">Find out what episodes of One Piece aired in the day of your birthday.</h1>

    <!-- Input de data (somente dia/mês) -->
    <div id="search-controls" class="row mb-4 justify-content-center text-center">
      <div class="col-sm-4 col-md-4 mb-2">
        <select id="dia" class="form-control text-center">
          <option id="choseDay"value="">Chose a day</option>
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
      </div>
      <div class="col-sm-4 col-md-4 mb-2">
        <select id="mes" class="form-control text-center">
          <option id="choseMonth" value="">Chose a month</option>
          <option id="jan" value="01">January</option>
          <option id="feb" value="02">February</option>
          <option id="mar" value="03">March</option>
          <option id="api" value="04">April</option>
          <option id="may" value="05">May</option>
          <option id="jun" value="06">June</option>
          <option id="jul" value="07">July</option>
          <option id="aug" value="08">August</option>
          <option id="sep" value="09">September</option>
          <option id="oct" value="10">October</option>
          <option id="nov" value="11">November</option>
          <option id="dez" value="12">December</option>
        </select>
      </div>

      <div class="col-sm-4 col-md-4 mb-2">
        <button id="searchBtn" class="btn btn-primary w-100">Search</button>
      </div>
    </div>

    <!-- Resultados -->
    <div id="results" class="row g-3"></div>
  </div>

  <footer class="text-center py-3 mt-4 mb-0" style="background-color: #f8f9fa; font-size: 0.9rem; color: #555;">
    <p>
      Este site foi feito por um fã, para outros fãs. 
      Obrigado ao 
      <a href="https://onepiece.fandom.com/" target="_blank" style="text-decoration: none; color: #007bff;"> Fandom </a> 
      pelas informações que tornam isso possível.
    </p>
    <p style="margin-top: 4px;">
      — <strong>Daniel Alves</strong> (Magaivi)
    </p>
  </footer>


  <script src="bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>


</html>
